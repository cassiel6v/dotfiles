#   macOS Configuration
                                                                    
print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info "CPU Usage" cpu_usage
    info "Local IP" local_ip

    info cols
}

# •• Title

title_fqdn="off"


# •• Kernel

kernel_shorthand="off"


# •• Distro


distro_shorthand="off"


# •• Uptime

uptime_shorthand="on"


# •• Memory

memory_percent="on"

memory_unit="mib"


# •• Packages

package_managers="on"


# •• Shell

shell_path="off"

shell_version="on"


# •• CPU

speed_type="bios_limit"

speed_shorthand="on"

cpu_brand="on"

cpu_speed="on"

cpu_cores="logical"

cpu_temp="on"


# •• GPU

gpu_brand="on"

gpu_type="all"


# •• Resolution

refresh_rate="on"


# •• Desktop Environment

de_version="on"


# •• Disk

disk_show=('/')

disk_subtitle="mount"

disk_percent="on"


# •• Text Colors

colors=(9 9 7 15 7 7)


# •• Text Options

bold="on"

underline_enabled="on"

underline_char="-"

separator=":"


# •• Color Blocks

block_range=(0 15)

color_blocks="on"

block_width=3

block_height=1

col_offset="auto"


# •• Progress Bars

bar_char_elapsed="-"
bar_char_total="="

bar_border="on"

bar_length=15

bar_color_elapsed="distro"
bar_color_total="distro"

cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# •• Backend Settings

image_backend="ascii"

image_source="auto"


# •• Ascii Options

ascii_distro="auto"

ascii_colors=(distro)

ascii_bold="on"


# •• Misc Options

stdout="off"
